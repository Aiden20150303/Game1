<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Teachable Machine Pose Model</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <h1>Teachable Machine Pose Model</h1>

  <!-- Game Selector -->
  <div id="game-selector" class="button-container">
    <button onclick="selectGame(1)">Game 1: 장애물 피하기</button>
    <button onclick="selectGame(2)">Game 2: 슈퍼마리오</button>
  </div>

  <!-- Game UI (Hidden initially) -->
  <div id="game-container" style="display: none;">
    <div class="button-container">
      <button type="button" id="startBtn" onclick="init()">Camera Start</button>
      <button type="button" id="playBtn" onclick="startGameMode()">Play Game</button>
      <button type="button" id="stopBtn" onclick="stop()" disabled>Stop</button>
      <button type="button" onclick="backToMenu()">Back to Menu</button>
    </div>
    <div class="game-info">
      <span id="scoreDisplay">Score: 0</span>
      <span id="hpDisplay">HP: ❤️❤️❤️</span>
    </div>
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
      <div id="max-prediction"></div>
    </div>
    <div id="label-container"></div>
  </div>

  <!-- Teachable Machine 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <!-- 애플리케이션 모듈 -->
  <script src="./js/stabilizer.js"></script>
  <script src="./js/soundManager.js"></script>
  <script src="./js/poseEngine.js"></script>
  <script src="./js/gameEngine.js"></script>
  <script src="./js/game2Engine.js"></script>
  <script src="./js/main.js"></script>

  <div style="position: fixed; bottom: 10px; left: 10px; font-size: 14px; color: #333;">
    made by 승민
  </div>
</body>

</html>
